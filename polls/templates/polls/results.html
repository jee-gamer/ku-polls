<h1>{{ question.question_text }}</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{% if message.tags %}{% endif %}{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<table border="1">
    <thead>
        <tr>
            <th>Choice</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'polls:index' %}">Back to List of Polls</a>
